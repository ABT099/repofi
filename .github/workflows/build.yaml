name: Build App

on: push

jobs: 
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v5
      - name: Print Current Directory
        run: pwd
      - name: List Files in Directory
        run: ls
      - name: Check Dotnet CLI
        run: dotnet build
      - name: List Files in Directory
        run: ls RepoFi.Api/ -R
      - name: Check NPM CLI
        run: npm -v